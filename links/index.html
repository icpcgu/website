<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #12284c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .title {
            color: white;
            font-size: 24px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 15px 25px;
            background-color: #31b44b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
            width: 100%;
        }
        .btn i {
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #28a043;
        }
        @media (max-width: 480px) {
            .logo {
                width: 100px;
                height: 100px;
            }
            .title {
                font-size: 20px;
            }
            .btn {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./logo.png" alt="Logo" class="logo">
        <h1 class="title">@ICPC GU Community</h1>
        <a href="https://www.instagram.com/gu.icpc" class="btn"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://www.facebook.com/profile.php?id=61550299378856" class="btn"><i class="fab fa-facebook-f"></i> Facebook</a>
        <a href="https://www.youtube.com/channel/UCu4NYwYioxI7_yTaZz8hXfA" class="btn"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://chat.whatsapp.com/J0SWJaCPwUw2CRSwX4lSvF" class="btn"><i class="fab fa-whatsapp"></i> WhatsApp Group</a>
    </div>
    <script>
        // You can add any JS functionality if needed
    </script>
</body>
</html>
